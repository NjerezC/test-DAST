# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- task: SonarQubePrepare@4
  inputs:
    SonarQube: 'SonarQube Openshift'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: 'Angular-Example'
    cliProjectName: 'Angular-Example'
    cliSources: '.'
    extraProperties: |
      # Additional properties that will be passed to the scanner, 
      # Put one key=value per line, example:
      # sonar.exclusions=**/*.bin
      # sonar.language=js
      # sonar.sourceEncoding=UTF-8
      # sonar.login=admin
      # sonar.password=admin
- task: SonarQubeAnalyze@4
- task: Npm@1
  displayName: 'Lint Angular'
  inputs:
    command: custom
    customCommand: run lint --  --format=stylish
    workingDir: src

- script: |
    npm install    
    npm run build    
  displayName: 'npm install and build'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'jar -cvf angularUI.war *'
    workingDirectory: 'dist/'    

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'dist/'
    ArtifactName: 'angular-example'
    publishLocation: 'Container'
  displayName: 'Publish Artifacts'