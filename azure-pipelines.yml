# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- task: SonarQubePrepare@4
  inputs:
    SonarQube: 'SonarQube Openshift'
    scannerMode: 'CLI'
    configMode: 'file'
    extraProperties: |
      # Additional properties that will be passed to the scanner, 
      # Put one key=value per line, example:
      sonar.login=admin
      sonar.password=admin
      sonar.projectKey=angular:angular-example
      # sonar.exclusions=**/*.bin

- task: SonarQubeAnalyze@4

- script: |
    npm install          
  displayName: 'Instalar npm'

- task: Npm@1
  displayName: 'Lint Angular (typeScript)'
  inputs:
    command: custom
    customCommand: run lint --  --format=stylish
    workingDir: src

- script: |
    submitJUnitTestResultsToqTest([apiKey: '1f1389cf-5f6f-4225-af29-6bb29248464d', containerID: 1723433, containerType: 'test-cycle', createNewTestRunsEveryBuildDate: true, createTestCaseForEachJUnitTestClass: true, createTestCaseForEachJUnitTestMethod: false, overwriteExistingTestSteps: true, parseTestResultsFromTestingTools: true, parseTestResultsPattern: 'target/**/**.xml', projectID: 93046, qtestURL: 'https://masisapoc.qtestnet.com/', submitToAReleaseAsSettingFromQtest: false, submitToExistingContainer: true, utilizeTestResultsFromCITool: false])        
  displayName: 'Unit Test'

- script: |
    npm run test-headless
  displayName: 'Unit Test'

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**\TEST.xml'

- script:
    npm run e2e
  displayName: 'e2e Test'

- script: |
    npm run build  
  displayName: 'Construir Aplicaci√≥n (Build)'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'jar -cvf angularUI.war *'
    workingDirectory: 'dist/'    

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'dist/'
    ArtifactName: 'angular-example'
    publishLocation: 'Container'
  displayName: 'Publish Artifacts'