# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build    
  displayName: 'npm install and build'

# cURL upload files
# Use cURL's supported protocols to upload files
- task: cURLUploader@2
  inputs:
    files: 
    #authType: 'ServiceEndpoint' # Optional. Options: serviceEndpoint, userAndPass
    #serviceEndpoint: # Required when authType == ServiceEndpoint
    #username: # Optional
    #password: # Optional
    #url: # Required when authType == UserAndPass
    #remotePath: 'upload/$(Build.BuildId)/' # Optional
    #options: # Optional
    #redirectStderr: true # Optional

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'jar -cvf angularUI.war *'
    workingDirectory: 'dist/'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Pipeline.Workspace)'
    artifact: 'angular-example'
    publishLocation: 'pipeline'